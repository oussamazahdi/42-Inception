version: '3.8'

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    restart: on-failure

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: on-failure
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    depends_on:
      - redis
      - mariadb
    restart: on-failure
    networks:
      - inception
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html

  redis:
    container_name: redis
    build: ./requirements/bonus/redis
    ports:
      - "6379:6379"
    restart: on-failure
    networks:
      - inception
    env_file:
      - .env
  ftp:
    container_name: ftp
    build: ./requirements/bonus/ftp
    ports:
      - "21:21"
      - "20:20"
    depends_on:
      - wordpress
    networks:
      - inception
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    restart: on-failure
  
  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer
    depends_on:
      - mariadb
    ports:
      - "5000:5000"
    networks:
      - inception
    restart: on-failure
  
  static:
    container_name: static
    build: ./requirements/bonus/static
    depends_on:
      - nginx
      - wordpress
      - mariadb
    ports:
      - "127.0.0.1:1024:1024"
    networks:
      - inception
    restart: on-failure

  portainer:
    container_name: portainer
    build: ./requirements/bonus/portainer
    ports:
      - "9000:9000"
    networks:
      - inception
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer:/data

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: 'bind'
      device: /goinfre/ozahdi/data/wordpress
  
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: 'bind'
      device: /goinfre/ozahdi/data/mariadb
  
  portainer:
    name: portainer
    driver: local
    driver_opts:
      type: none
      device: /goinfre/ozahdi/data/portainer
      o: bind

networks:
  inception:
    driver: bridge