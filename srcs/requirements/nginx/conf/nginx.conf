server {
	listen 443 ssl;
	server_name localhost;

	ssl on;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_certificate /etc/nginx/ssl/nServer.crt;
	ssl_certificate_key /etc/nginx/ssl/nServer.key;

	root /var/www/html;
	index index.php index.html;

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass wordpress:9000;
	}
}